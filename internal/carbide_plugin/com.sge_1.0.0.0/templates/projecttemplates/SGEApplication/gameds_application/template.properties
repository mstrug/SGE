template.label=SGE Game Application using Direct Screen Access
template.desc=A game application which uses CSGEGameApplicationDS base class. \
This template builds a game application in a Container.\r\n\
\r\n\
It uses CSGEGameApplicationDS base class with Direct Screen Access. \
\r\n\
You can use this project type for all S60 3.x and 5.x SDKs.
